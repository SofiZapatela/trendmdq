<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAMYXqevFiswKZVICllkDVq2ymj6EgBn6I",
    authDomain: "trendmdq-4e495.firebaseapp.com",
    projectId: "trendmdq-4e495",
    storageBucket: "trendmdq-4e495.appspot.com",
    messagingSenderId: "866820424354",
    appId: "1:866820424354:web:548df9c9c21a881a354dfb"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Control mostrar/ocultar filtro
  const filtroBtn = document.querySelector('.filtro-btn');
  const filtrosCard = document.getElementById('filtros-card');

  filtroBtn.addEventListener('click', () => {
    filtrosCard.classList.toggle('active');
    filtrosCard.classList.toggle('oculto');
  });

  // Opcional: cerrar filtros si clickeas afuera
  document.addEventListener('click', (e) => {
    if (!filtrosCard.contains(e.target) && !filtroBtn.contains(e.target)) {
      filtrosCard.classList.add('oculto');
      filtrosCard.classList.remove('active');
    }
  });

  document.addEventListener("DOMContentLoaded", () => {
    const filtroTipo = document.getElementById("filtro-tipo");
    const filtroTalle = document.getElementById("filtro-talle");
    const filtroPrecio = document.getElementById("filtro-precio");

    const contProductos = document.getElementById("productos");
    const contTejidos = document.getElementById("tejidos");

    const sentinelProductos = document.getElementById("sentinel-productos");
    const sentinelTejidos = document.getElementById("sentinel-tejidos");

    const ITEMS_POR_CARGA = 10;

    let todosProductos = [];
    let todosTejidos = [];
    let filtradosProductos = [];
    let filtradosTejidos = [];
    let offsetProductos = 0;
    let offsetTejidos = 0;

    // Para guardar el 煤ltimo documento tra铆do (paginaci贸n)
    let lastDocProductos = null;
    let lastDocTejidos = null;

    async function cargarProductosInicial() {
      todosProductos = [];
      todosTejidos = [];

      // Cargo solo primeros ITEMS_POR_CARGA documentos de cada colecci贸n
      const snapProductos = await db.collection("productos")
        .limit(ITEMS_POR_CARGA)
        .get();

      snapProductos.forEach(doc => {
        const p = doc.data();
        let imgSrc = p.img || p.imagen || "";
        if (Array.isArray(imgSrc)) imgSrc = imgSrc[0] || "";

        const div = document.createElement("div");
        div.className = "producto";
        div.dataset.tipo = p.tipo ? p.tipo.toLowerCase() : "";
        div.dataset.talle = Array.isArray(p.talle) ? p.talle.map(t => t.toUpperCase()).join(",") : "";
        div.dataset.precio = p.precio || "0";

        div.innerHTML = `
          <a href="${p.href || '#'}" rel="noopener noreferrer" style="text-decoration: none; color: inherit;">
            <h3>${p.titulo || p.nombre || ""}</h3>
            <img src="${imgSrc}" width="150" height="200" loading="lazy" decoding="async" />
            <p>${p.desc || p.descripcion || ""}</p>
            <p><strong>$${p.precio || ""}</strong></p>
          </a>
        `;

        todosProductos.push(div);
      });

      lastDocProductos = snapProductos.docs.length > 0 ? snapProductos.docs[snapProductos.docs.length - 1] : null;

      const snapTejidos = await db.collection("tejidos")
        .limit(ITEMS_POR_CARGA)
        .get();

      snapTejidos.forEach(doc => {
        const p = doc.data();
        let imgSrc = p.img || p.imagen || "";
        if (Array.isArray(imgSrc)) imgSrc = imgSrc[0] || "";

        const div = document.createElement("div");
        div.className = "producto";
        div.dataset.tipo = p.tipo ? p.tipo.toLowerCase() : "";
        div.dataset.talle = Array.isArray(p.talle) ? p.talle.map(t => t.toUpperCase()).join(",") : "";
        div.dataset.precio = p.precio || "0";

        div.innerHTML = `
          <a href="${p.href || '#'}" rel="noopener noreferrer" style="text-decoration: none; color: inherit;">
            <h3>${p.titulo || p.nombre || ""}</h3>
            <img src="${imgSrc}" width="150" loading="lazy" />
            <p>${p.desc || p.descripcion || ""}</p>
            <p><strong>$${p.precio || ""}</strong></p>
          </a>
        `;

        todosTejidos.push(div);
      });

      lastDocTejidos = snapTejidos.docs.length > 0 ? snapTejidos.docs[snapTejidos.docs.length - 1] : null;

      aplicarFiltros();
    }

    async function cargarMas(tipo) {
      if (tipo === "productos") {
        if (!lastDocProductos) return; // No hay m谩s para cargar

        const nextSnap = await db.collection("productos")
          .startAfter(lastDocProductos)
          .limit(ITEMS_POR_CARGA)
          .get();

        nextSnap.forEach(doc => {
          const p = doc.data();
          let imgSrc = p.img || p.imagen || "";
          if (Array.isArray(imgSrc)) imgSrc = imgSrc[0] || "";

          const div = document.createElement("div");
          div.className = "producto";
          div.dataset.tipo = p.tipo ? p.tipo.toLowerCase() : "";
          div.dataset.talle = Array.isArray(p.talle) ? p.talle.map(t => t.toUpperCase()).join(",") : "";
          div.dataset.precio = p.precio || "0";

          div.innerHTML = `
            <a href="${p.href || '#'}" rel="noopener noreferrer" style="text-decoration: none; color: inherit;">
              <h3>${p.titulo || p.nombre || ""}</h3>
              <img src="${imgSrc}" width="150" loading="lazy" />
              <p>${p.desc || p.descripcion || ""}</p>
              <p><strong>$${p.precio || ""}</strong></p>
            </a>
          `;

          todosProductos.push(div);
        });

        lastDocProductos = nextSnap.docs.length > 0 ? nextSnap.docs[nextSnap.docs.length - 1] : null;

        aplicarFiltros();

      } else if (tipo === "tejidos") {
        if (!lastDocTejidos) return;

        const nextSnap = await db.collection("tejidos")
          .startAfter(lastDocTejidos)
          .limit(ITEMS_POR_CARGA)
          .get();

        nextSnap.forEach(doc => {
          const p = doc.data();
          let imgSrc = p.img || p.imagen || "";
          if (Array.isArray(imgSrc)) imgSrc = imgSrc[0] || "";

          const div = document.createElement("div");
          div.className = "producto";
          div.dataset.tipo = p.tipo ? p.tipo.toLowerCase() : "";
          div.dataset.talle = Array.isArray(p.talle) ? p.talle.map(t => t.toUpperCase()).join(",") : "";
          div.dataset.precio = p.precio || "0";

          div.innerHTML = `
            <a href="${p.href || '#'}" rel="noopener noreferrer" style="text-decoration: none; color: inherit;">
              <h3>${p.titulo || p.nombre || ""}</h3>
              <img src="${imgSrc}" width="150" height="200" loading="lazy" decoding="async" />
              <p>${p.desc || p.descripcion || ""}</p>
              <p><strong>$${p.precio || ""}</strong></p>
            </a>
          `;

          todosTejidos.push(div);
        });

        lastDocTejidos = nextSnap.docs.length > 0 ? nextSnap.docs[nextSnap.docs.length - 1] : null;

        aplicarFiltros();
      }
    }

    function aplicarFiltros() {
      const tipo = filtroTipo.value.toLowerCase();
      const talle = filtroTalle.value.toUpperCase();
      const orden = filtroPrecio.value;

      function filtrar(arr) {
        return arr.filter(p => {
          const tipoOK = !tipo || p.dataset.tipo === tipo;
          const talles = p.dataset.talle.split(",");
          const talleOK = !talle || talles.includes(talle);
          return tipoOK && talleOK;
        });
      }

      function ordenar(arr) {
        if (!orden) return arr;
        return arr.slice().sort((a, b) => {
          const A = parseInt(a.dataset.precio) || 0;
          const B = parseInt(b.dataset.precio) || 0;
          return orden === "asc" ? A - B : B - A;
        });
      }

      filtradosProductos = ordenar(filtrar(todosProductos));
      filtradosTejidos = ordenar(filtrar(todosTejidos));

      offsetProductos = 0;
      offsetTejidos = 0;

      contProductos.innerHTML = "";
      contTejidos.innerHTML = "";

      cargarMasDOM("productos");
      cargarMasDOM("tejidos");
    }

    // Esta funci贸n maneja la paginaci贸n en el DOM, mostrando por bloques
    function cargarMasDOM(tipo) {
      if (tipo === "productos") {
        contProductos.innerHTML = "";
        filtradosProductos.forEach(el => contProductos.appendChild(el));
        offsetProductos = filtradosProductos.length; // offset ya no se usa, pero lo dejo actualizado
      } else {
        contTejidos.innerHTML = "";
        filtradosTejidos.forEach(el => contTejidos.appendChild(el));
        offsetTejidos = filtradosTejidos.length;
      }
    }

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          if (entry.target.id === "sentinel-productos") {
            cargarMas("productos").then(() => cargarMasDOM("productos"));
          }
          if (entry.target.id === "sentinel-tejidos") {
            cargarMas("tejidos").then(() => cargarMasDOM("tejidos"));
          }
        }
      });
    });


    if (sentinelProductos) observer.observe(sentinelProductos);
    if (sentinelTejidos) observer.observe(sentinelTejidos);

    filtroTipo.addEventListener("change", aplicarFiltros);
    filtroTalle.addEventListener("change", aplicarFiltros);
    filtroPrecio.addEventListener("change", aplicarFiltros);

    cargarProductosInicial();
  });
</script>
