backend:
  name: git-gateway
  branch: main

media_folder: "fotos"
public_folder: "/fotos"

collections:
  - name: "productos"
    label: "Productos"
    folder: "productos"
    create: true
    slug: "{{slug}}"
    extension: "html"
    format: "frontmatter"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Descripción", name: "description", widget: "text" }
      - { label: "Precio", name: "precio", widget: "number" }
      - { label: "Talle", name: "talle", widget: "string" }
      - { label: "Tipo de prenda", name: "tipo", widget: "string" }
      - { label: "Imagen principal", name: "image", widget: "image" }
      - { label: "Contenido (HTML del producto)", name: "body", widget: "markdown" }
